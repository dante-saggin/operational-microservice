apiVersion: apps/v1
kind: Deployment
metadata:
  name: prediction-microservice
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: front-end
          image: dantesaggin/development
          ports:
            - containerPort: 80

